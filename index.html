<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pour Mimi üíò</title>

  <style>
    :root{
      --bg1:#fff0f6;
      --bg2:#f3f0ff;
      --text:#111827;
      --yes:#22c55e;
      --no:#fb7185;
      --card:#ffffffcc;
      --shadow: 0 20px 60px rgba(31,41,55,.12);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 10%, var(--bg1), transparent 60%),
        radial-gradient(1200px 800px at 80% 90%, var(--bg2), transparent 60%),
        #fff;
      overflow:hidden;
    }
    canvas{position:fixed; inset:0; pointer-events:none}

    .card{
      width:min(820px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border-radius:28px;
      padding:26px 22px 18px;
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
      text-align:center;
    }

    .hello{
      font-size: clamp(20px, 3vw, 28px);
      font-weight:700;
      margin-bottom:6px;
    }
    .question{
      font-size: clamp(26px, 4.8vw, 42px);
      font-weight:900;
      line-height:1.1;
      margin:0 0 10px;
    }

    .actions{
      position:relative;
      margin-top:24px;
      height:140px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    button{
      border:0;
      padding:20px 30px;
      border-radius:999px;
      font-size:22px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 16px 30px rgba(0,0,0,.12);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    button:hover{
      transform: translateY(-2px);
      box-shadow:0 22px 36px rgba(0,0,0,.16);
    }

    #yes{
      background:linear-gradient(180deg,#34d399,var(--yes));
      color:white;
    }
    #no{
      background:white;
      color:var(--no);
      border:2px solid #fecdd3;
      position:absolute;
      left:50%;
      top:40px;
      transform:translateX(160px);
    }

    .hint{
      margin-top:8px;
      font-size:14px;
      opacity:.7;
    }

    /* OVERLAY */
    .overlay{
      position:absolute;
      inset:0;
      background:rgba(255,255,255,.94);
      backdrop-filter: blur(10px);
      display:none;
      padding:20px;
      overflow:auto;
    }
    .overlay.show{display:block}

    .overlay h2{
      font-size: clamp(24px,4vw,34px);
      margin:6px 0 14px;
    }

    /* GALLERY */
    .gallery{
      display:grid;
      grid-template-columns: repeat(2,1fr);
      gap:12px;
    }
    @media (min-width:720px){
      .gallery{grid-template-columns: repeat(3,1fr);}
    }
    .pic{
      aspect-ratio:4/5;
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 14px 30px rgba(0,0,0,.15);
      animation: pop 0.8s ease forwards;
      opacity:0;
    }
    .pic:nth-child(odd){animation-delay:.15s}
    .pic:nth-child(even){animation-delay:.3s}

    @keyframes pop{
      from{opacity:0; transform:scale(.85)}
      to{opacity:1; transform:scale(1)}
    }

    .pic img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    /* HEARTS */
    .heart{
      position:fixed;
      font-size:24px;
      pointer-events:none;
      animation: floatUp 1200ms ease-out forwards;
    }
    @keyframes floatUp{
      from{transform:translateY(10px) scale(.9); opacity:1}
      to{transform:translateY(-240px) scale(1.4); opacity:0}
    }
  </style>
</head>

<body>
<canvas id="fx"></canvas>

<div class="card">
  <div class="hello">Bonjour Mimi, üíò</div>
  <div class="question">Tu veux √™tre mon amoureuse pour la vie ?</div>

  <div class="actions" id="stage">
    <button id="yes">OUIIIII üíû</button>
    <button id="no">Non üòÖ</button>
  </div>

  <div class="hint">PS : essaye de cliquer sur ‚ÄúNon‚Äù üòà</div>

  <div class="overlay" id="overlay">
    <h2>Elle a dit OUI üíñ</h2>
    <div class="gallery" id="gallery"></div>
  </div>
</div>

<script>
/* ================== PHOTOS ==================
   Mets tes photos dans le m√™me dossier
   Exemples : photo1.jpg, photo2.jpg, etc.
*/
const PHOTOS = [
  "photo1.jpg",
  "photo2.jpg",
  "photo3.jpg",
  "photo4.jpg",
  "photo5.jpg",
  "photo6.jpg"
];

// NON s‚Äô√©chappe
const noBtn = document.getElementById("no");
const stage = document.getElementById("stage");
function moveNo(){
  const r = stage.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const x = Math.random()*(r.width-b.width);
  const y = Math.random()*(r.height-b.height);
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}
["mouseenter","mousedown","touchstart","pointerdown"].forEach(e=>{
  noBtn.addEventListener(e,ev=>{
    ev.preventDefault();
    moveNo();
  },{passive:false});
});

// GALLERY
const gallery = document.getElementById("gallery");
PHOTOS.forEach(src=>{
  const d=document.createElement("div");
  d.className="pic";
  const i=document.createElement("img");
  i.src=src;
  d.appendChild(i);
  gallery.appendChild(d);
});

// HEARTS + CONFETTI
const canvas=document.getElementById("fx");
const ctx=canvas.getContext("2d");
function resize(){
  canvas.width=innerWidth*devicePixelRatio;
  canvas.height=innerHeight*devicePixelRatio;
  ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
}
addEventListener("resize",resize); resize();

function heart(x,y){
  const h=document.createElement("div");
  h.className="heart";
  h.textContent=Math.random()>0.5?"üíñ":"üíò";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1200);
}

const particles=[];
function confetti(x,y){
  for(let i=0;i<180;i++){
    particles.push({
      x,y,
      vx:(Math.random()*2-1)*6,
      vy:(Math.random()*-1)*8,
      g:0.25,
      a:1
    });
  }
  animate();
}
function animate(){
  ctx.clearRect(0,0,innerWidth,innerHeight);
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i];
    p.vy+=p.g; p.x+=p.vx; p.y+=p.vy; p.a-=0.01;
    if(p.a<=0){particles.splice(i,1); continue;}
    ctx.globalAlpha=p.a;
    ctx.fillStyle=`hsl(${i*17%360} 90% 60%)`;
    ctx.fillRect(p.x,p.y,4,4);
  }
  if(particles.length) requestAnimationFrame(animate);
}

// YES CLICK
const yesBtn=document.getElementById("yes");
const overlay=document.getElementById("overlay");

yesBtn.addEventListener("click",e=>{
  const x=e.clientX||innerWidth/2;
  const y=e.clientY||innerHeight/2;

  yesBtn.animate([
    {transform:"scale(1)"},
    {transform:"scale(1.2)"},
    {transform:"scale(.9)"},
    {transform:"scale(1.4)", opacity:.9}
  ],{duration:600,easing:"cubic-bezier(.34,1.56,.64,1)",fill:"forwards"});

  for(let i=0;i<40;i++){
    setTimeout(()=>heart(
      x+(Math.random()*220-110),
      y+(Math.random()*140-70)
    ),i*20);
  }
  confetti(x,y);

  setTimeout(()=>{
    overlay.classList.add("show");
    overlay.animate([
      {opacity:0, transform:"scale(1.1)"},
      {opacity:1, transform:"scale(1)"}
    ],{duration:800,easing:"ease-out",fill:"forwards"});
  },550);

  yesBtn.disabled=true;
  noBtn.disabled=true;
  document.title="üíñ Mimi a dit OUI";
});

// start playful
setTimeout(moveNo,400);
</script>
</body>
</html>
